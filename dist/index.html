<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gif !t</title>
</head>
<body>
  <div id="content" class="content bg-primary">
    <div class="hamburger-bar">
      <button class="hamburger open" id="hamburger"><span></span></button>
    </div>
    <aside id="sidebar" class="sidebar open">
      <div class="sidebar-inner">
        <div id="display-wrap">
          <div class="tab-headers display-tab-header">
            <button class="tab-header active" data-tab="#video-wrap">Video Player</button>
            <button class="tab-header" data-tab="#simulation-wrap">Simulation</button>
          </div>
          <div class="tab-items">
            <div id="simulation-wrap" class="tab-item">
              <div id="canvas-con" class="item-wrap">
                <canvas id="simulation-canvas" class="simulation-canvas" width="320" height="200"></canvas>
              </div>
              <legend class="image-dimensions-legend">Image Dimensions</legend>
              <div class="controls">
                <div class="control-group slider-group flex-1 mb-10px">
                  <span>W</span>
                  <div class="slider-con">
                    <input type="range" min="50" max="320" value="320" class="slider" id="can-width-slider">
                  </div>
                  <span id="can-width-value" class="slider-value-span">320</span>
                </div>
                <div class="control-group slider-group flex-1">
                  <span>H</span>
                  <div class="slider-con">
                    <input type="range" min="50" max="200" value="200" class="slider" id="can-height-slider">
                  </div>
                  <span id="can-height-value" class="slider-value-span">200</span>
                </div>
              </div>
              <div id="simulation-inset-bloc">
                <div id="simulation-bloc" class="controls d-flex">
                  <div class="control-group slider-group flex-1 right">
                    <span>Delay</span>
                    <div class="slider-con min">
                      <input type="range" min="1" max="30" value="10" class="slider" id="simulation-interval-slider">
                    </div>
                    <span id="simulation-interval-value" class="slider-value-span small">100</span>
                  </div>
                  <div class="control-group slider-group d-flex v-center nowrap">
                    <span>Reverse</span>
                    <div class="check-con fixed-height mx-3px">
                      <input type="checkbox" id="simulation-reverse-check" checked>
                    </div>
                  </div>
                  <div class="pb-2px relative">
                    <button id="simulation-btn" class="control-button h-100">Simulate</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="video-wrap" class="tab-item selected">
              <div id="vid-con" class="vid-con item-wrap"><video id="player" class="player" muted></video></div>
              <div class="controls relative">
                <input type="file" id="load-video-file" class="clip">
                <button id="load-video-btn" class="control-button">Load</button>
                <button id="frame-start-btn" class="control-button"
                  title="Mark Position As GIF Start Frame">Mark Start Position</button>
              </div>
              <div class="controls d-flex">
                <div class="control-group slider-group flex-1">
                  <span>Duration</span>
                  <div class="slider-con">
                    <input type="range" min="0" max="50" value="0" class="slider" id="duration-slider">
                  </div>
                  <span id="duration-value" class="slider-value-span">1</span>
                </div>
              </div>
              <div class="control-group slider-group flex-1 right">
                <span>Frame Rate</span>
                <div class="slider-con">
                  <input type="range" min="1" max="30" value="12" class="slider" id="video-framerate-slider">
                </div>
                <span id="video-framerate-value" class="slider-value-span small">12</span>
              </div>
              <div class="controls right">
                <button id="clear-frames-btn" class="control-button">Clear Frames</button>
                <button id="grab-btn" class="control-button">Grab Frames</button>
              </div>
            </div>
          </div>
        </div>
        <div id="board-controls relative">
          <fieldset id="board-ct-controls" class="board-ct-controls">
            <legend>Global Color Table</legend>
            <div id="ct-controls-wrap">
              <div class="controls">
                <div class="radio-group">
                  <label class="control-group">
                    <div class="radio-con">
                      <input type="radio" id="histogram" name="algorithm"
                        class="radio algorithm-radio" value="Histogram">
                    </div>
                    <span>Histogram</span>
                  </label>
                  <label class="control-group" title="Median Cut">
                    <div class="radio-con">
                      <input type="radio" id="median-cut" name="algorithm"
                          class="radio algorithm-radio" value="Median Cut" checked>
                    </div>
                    <span>Median</span>
                  </label>
                  <label class="control-group" title="Modified Histogram">
                    <div class="radio-con">
                      <input type="radio" id="modified-histogram"
                        name="algorithm" class="radio algorithm-radio"
                        value="Modified Histogram">
                    </div>
                    <span>Mod Hist</span>
                  </label>
                  <label class="control-group" title="Not Yet Implemented">
                    <div class="radio-circle"></div>
                    <input type="radio" id="k-cut" name="algorithm"
                      class="radio algorithm-radio" value="K Means" disabled>
                    <span>K Means</span>
                  </label>
                </div>
              </div>
              <div class="controls d-flex">
                <div class="control-group d-flex v-center nowrap">
                  <span>Order</span>
                  <select id="gct-order-select" class="fixed-height mx-3px">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option selected>8</option>
                  </select>
                </div>
                <div class="control-group d-flex v-center nowrap">
                  <span title="Size Of Color Table">Table Length</span>
                  <select id="gct-length-select" class="fixed-height mx-3px">
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                    <option>32</option>
                    <option>64</option>
                    <option>128</option>
                    <option selected>256</option>
                  </select>
                </div>
                <div class="control-group d-flex v-center nowrap">
                  <span>Dither</span>
                  <div class="check-con mx-3px">
                    <input type="checkbox" id="dither-check" checked>
                  </div>
                </div>
              </div>
            </div>
            <div id="board-ct-controls-hide">
            </div>
          </fieldset>
          <div class="controls d-flex right">
            <button id="process-btn" class="control-button lg">PROCESS FRAMES</button>
          </div>
          <div class="part-cover"></div>
        </div>
      </div>
    </aside>
    <div class="d-flex flex-column flex-1 bg-primary">
      <header class="text-center text-light">
        <h1 class="mb-0 py-10px">GIT !T</h1>
      </header>
      <main class="flex-1 thumbnails-wrap bg-dark mx-10px mb-10px p-10px">
        <div id="thumbnails-container" class="bg-black h-100"></div>
      </main>
      <footer class="text-center text-light page-footer">
        <div>The Graphics Interchange Format(c) is the Copyright property of CompuServe Incorporated.</div>
        <div>GIF(sm) is a Service Mark property of CompuServe Incorporated.</div>
        <div>2021 @ Chasscepts</div>
      </footer>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
